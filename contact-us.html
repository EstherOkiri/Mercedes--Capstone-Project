<body>
     <!--Navigation Bar-->

    <!--Hero Section-->
    <div class="main-content">
        <div class="main-content-1">
            <h1>Contact Us</h1>
            <p>Need to get in touch with us?  <br>Fill out the form with your question or comment.</p>
        </div>
        <div>
            <form action="" method="get">
                <fieldset>
                    <legend>Your Details</legend>
                    <label for="name">Your Name:</label>
                    <input type="text" name="Name" id="name" placeholder="John Doe">
                    <label for="email">Your Email:</label>
                    <input type="email" name="Email" id="email" placeholder="johndoe@example.com">
                    <label for="comment"> Comment or Question</label>
                    <textarea name="comment" id="comment" placeholder="Type here...."></textarea> <br>
                    <button type="submit">Submit</button>
                </fieldset>

                
            </form>
        </div>

    </div>
             <!--Footer-->
